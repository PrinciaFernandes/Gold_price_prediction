<!doctype html>
<head>
<title>GOLD PRICE PREDICTION</title>
<link rel="stylesheet" href="{{url_for('static', filename='goldstyle.css')}}">
</head>


<body>
    <div class="container">
        <h1>Gold Price Prediction</h1>
        <p>Enter a date to get the predicted gold price:</p>
        <form action="/predict" method="post">
            <input type="date" name="date" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <p>Predicted Gold Price: {{ prediction }}/-</p>
        </div>
        {% endif %}
        {% if error %}
        <div class="result" style="color: red;">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
